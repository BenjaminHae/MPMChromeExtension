name: build application
on: [push]

jobs:
  build_react:
    name: build 
    runs-on: ubuntu-latest
    steps:
      - run: mkdir manager
        working-directory: .
      - name: checkout
        uses: actions/checkout@v2
        working-directory: ./
      - run: git clone https://github.com/BenjaminHae/modern-password-manager.git manager
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node
        uses: actions/cache@v2
        env:
          cache-name: cache-react-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - run: npm install
        working-directory: ./
      - run: npm link ./manager/OpenAPIReactClient/
        working-directory: ./
      - run: npm install
        working-directory: ./src/popup/
      - run: npm run build
        working-directory: ./
        env:
          CI: ""
      - run: npm run zip
        working-directory: ./
      - uses: actions/upload-artifact@v2
        with:
          name: MPMextension
          path: extension.zip
